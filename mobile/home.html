<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tollk</title>
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/mb-home.css">
</head>
<body>
	<!-- 顶部导航 -->
	<div class="header"></div>
	<div class="header-content">
		<div class="main">
			<a href="#" class="name">
				<img src="../img/logo-header.png" alt="">
			</a>
		</div>
	</div>

	<!-- 介绍页面 -->
	<div class="introduce">
		<div class="main">
			<img src="../img/mb-intro-title.png" alt="" class="title">
			<img src="../img/mb-intro-content.png" alt="" class="content">
			<img src="../img/mb-apple-store.png" alt="" class="store">
			<img src="../img/mb-google-play.png" alt="" class="store">
		</div>
	</div>

	<!-- why you should join tollk -->
	<div class="why">
		<div class="main">
			<img src="../img/why-title.png" alt="" class="title">
			<img src="../img/why-content.png" alt="" class="content">
			<div id="reason1"><img src="../img/reason1.jpg" alt=""></div>
			<img src="../img/reason1-word.png" alt="" id="reason1-word">

			<div id="reason2"><img src="../img/reason2.jpg" alt=""></div>
			<img src="../img/reason2-word.png" alt="" id="reason2-word">

			<div id="reason3"><img src="../img/reason3.jpg" alt=""></div>
			<img src="../img/reason3-word.png" alt="" id="reason3-word">
		</div>
	</div>

	<!-- they have joined us -->
	<div class="they">
		<div class="main">
			<img src="../img/triangle.png" alt="" id="triangle">
			<img src="../img/they-title.png" alt="" class="title">
			<img src="../img/they-content.png" alt="" class="content">
			<div class="person1">
				<img src="../img/person1-pic.jpg" alt="" class="person1-pic">
				<div class="person-name"></div>
				<div class="name">Willam</div>
			</div>
			<div class="person2">
				<img src="../img/person2-pic.jpg" alt="" class="person2-pic">
				<div class="person-name"></div>
				<div class="name">Martin</div>
			</div>
			<div class="person3">
				<img src="../img/person3-pic.jpg" alt="" class="person3-pic">
				<div class="person-name"></div>
				<div class="name">Meisam</div>
			</div>
			<div class="person4">
				<img src="../img/person4-pic.jpg" alt="" class="person4-pic">
				<div class="person-name"></div>
				<div class="name"><span>Cara</span></div>
			</div>
			<img src="../img/mb-person1-word.png" alt="" class="person1-word">
			<img src="../img/mb-person2-word.png" alt="" class="person2-word">
			<img src="../img/mb-person3-word.png" alt="" class="person3-word">
			<img src="../img/mb-person4-word.png" alt="" class="person4-word">
		</div>
	</div>

	<!-- footer -->
	<div class="footer">
		<img src="../img/logo.png" alt="" class="logo">
		<div class="main">
			<img src="../img/mb-about-us.png" alt="" class="about-us">
			<div class="contact">
				<a href="" class="email"><img src="../img/mb-email.png" alt=""></a>
				<a href="" class="facebook"><img src="../img/mb-facebook.png" alt=""></a>
				<a href="" class="twitter"><img src="../img/mb-twitter.png" alt=""></a>
			</div>
			<img src="../img/mb-copyright.png" alt="" class="copyright">
		</div>
	</div>
	<div class="footer-bar"></div>
	<script src="../script/init.js"></script>
</body>
</html>
