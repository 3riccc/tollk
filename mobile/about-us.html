<!DOCTYPE html>

<body>
	<!-- 顶部导航 -->

	</div>

	<div class="content">
		<div class="main">
			<img src="../img/mb-about.png" alt="" class="about">

			<img src="../img/mb-cherish.png" alt="" class="cherish">
