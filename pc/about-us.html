<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>About-Us</title>
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/pc-about.css">
</head>
<body>
	<!-- 顶部导航 -->
	<div class="header">
	</div>
	<div class="header-content">
		<div class="main">
			<a href="#" class="name">
				<img src="../img/logo-header.png" alt="">
			</a>
			<div class="contact">
				<a href="#" class="email"><img src="../img/email.png" alt=""></a>
				<a href="#" class="facebook"><img src="../img/facebook.png" alt=""></a>
				<a href="#" class="twitter"><img src="../img/twitter.png" alt=""></a>
			</div>
		</div>
	</div>
	<!-- 正文 -->
	<div class="content">
		<div class="main">
			<img src="../img/about-us-about.png" alt="" class="cont-about-us">
			<img src="../img/about-us-text.png" alt="" class="cont-about-us-text">
			<img src="../img/meaning.png" alt="" class="cont-meaning">
			<img src="../img/meaning-text.png" alt="" class="cont-meaning-text">
			<img src="../img/value.png" alt="" class="cont-value">
			<img src="../img/value-text.png" alt="" class="cont-value-text">
			<img src="../img/mission.png" alt="" class="cont-mission">
			<img src="../img/mission-text.png" alt="" class="cont-mission-text">
			<img src="../img/vision.png" alt="" class="cont-vision">
			<img src="../img/vision-text.png" alt="" class="cont-vision-text">
		</div>
	</div>
	<!-- footer -->
	<div class="footer">
		<div class="main">
			<img src="../img/logo.png" alt="" class="logo">
			<div class="contact">
				<a href="#" class="email"><img src="../img/email-footer.png" alt=""></a>
				<a href="#" class="facebook"><img src="../img/facebook-footer.png" alt=""></a>
				<a href="#" class="twitter"><img src="../img/twitter-footer.png" alt=""></a>
			</div>
			<div class="about-us">
				<img src="../img/about-us.png" alt="" id="about-us"> <img class="copyright" src="../img/copyright.png" alt="">
			</div>
		</div>
	</div>
	<div class="footer-bar"></div>

</html>
